<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Space+Grotesk:wght@300..700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&family=Space+Grotesk:wght@300..700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat:wght@400..700&family=Lobster&family=Space+Grotesk:wght@300..700&display=swap"
          rel="stylesheet">
    <style>
        body{
              font-family: "Acme", sans-serif;
              font-weight: 400;
              font-style: normal;
        nav {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;}
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid ">
        <a class="navbar-brand " href="{{ url_for('home')}}">
            <h1>To Do List</h1>
        </a>

        <ul class="nav justify-content-end ">
            {% if logged_in %}
            <li class="nav-item">
                <a class="nav-link link-light " aria-current="page" href="{{ url_for('edit_list')}}"><h2>List</h2></a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="{{ url_for('log_out')}}"><h2>Log Out</h2></a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link link-light" href="{{ url_for('register')}}"><h2>Register</h2></a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="{{ url_for('login')}}"><h2>Log in</h2></a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content%}
{% endblock%}

</body>
</html>
